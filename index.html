<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" type="text/css" href="content/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Be Vietnam' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 col-md-3">
                    <img src="content/Images/Wheel.png" class="mx-auto d-block" style="width:55%; margin-top: 15px;">
                </div>
                <div class="col-6 col-md-6">
                    <h1 class="text-primary text-center" style="font-size: 85px; margin-top: 45px;">Caesar Cipher</h1>
                </div>
                <div class="col-3 col-md-3">
                    <img src="content/Images/Wheel.png" class="mx-auto d-block" style="width:55%; margin-top: 15px;">
                </div>
            </div> 
        </div>
    </header>

    <div class="container-fluid">
        <div class="mainDiv1 col-sm-4">
            <h1 class="text-primary" style="margin-left: 10px;">Decoder</h1>
            <div class="divForRd col-sm-12">
                <label class="form-label">
                    <input type="radio" name="func" value="decode" class="input-radio" onclick="checking()" id="knowing" checked /> Knowing the SHIFT
                    <input type="number" id="code" min="1" max="25" class="form-control" for="typeNumber" placeholder="Input Shift">
                </label>
                <label class="form-label">
                    <input type="radio" name="func" value="decode" class="input-radio" id="Nknowing" onclick="checking()" />  TEST ALL POSSIBLE SHIFTS (BRUTE-FORCE ATTACK)
                </label>
            </div>
            <div class="divForInpt">
                <textarea type="text" id="string" placeholder="Input Text"></textarea>
            </div>
            <div class="divForRsltBtn">
                <button onclick="decodeShift()" id="results" class="btn btn-primary">Decode</button>
            </div>
        </div>

        <div class="mainDiv2 col-sm-4">
            <h1 class="text-primary" style="margin-left: 10px;">Encoder</h1>
            <div class="divForRd col-sm-12">
                <label class="form-label">
                    <input type="radio" name="func" value="decode" class="input-radio" onclick="checkingEncode()" id="knowingEncode" /> Knowing the SHIFT
                    <input type="number" id="encode" min="1" max="25" class="form-control" for="typeNumber" placeholder="Input Shift">
                </label>
                <label class="form-label">
                    <input type="radio" name="func" value="encode" class="input-radio" id="NknowingEncode" onclick="checkingEncode()" />  TEST ALL POSSIBLE SHIFTS (BRUTE-FORCE ATTACK)
                </label>
            </div>
            <div class="divForInpt">
                <textarea type="text" id="stringEncode" placeholder="Input Text"></textarea>
            </div>
            <div class="divForRsltBtn">
                <button onclick="encodeShift()" id="resultsEncode" class="btn btn-primary">Encode</button>
            </div>
        </div>


        <div class="mainDiv3 col-sm-4">
            <div class="col-sm-12">
                <div class="divForRslt col-sm-12">
                    <table id="myTable" class="table table-dark table-hover" style="color: gray;">
                        <thead>
                            <tr>
                                <th class="text-primary" style="font-size: 20px;">Shift</th>
                                <th class="text-primary" style="font-size: 20px;">Result</th>
                            </tr>
                        </thead>
                        <tbody id="datas">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="content/script.js"></script>
    <script src="content/script_decode.js"></script>
    <script src="content/script_encode.js"></script>

</body>
</html>
